    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle.js configuration
        particlesJS("particles-js", { particles: { number: { value: 60, density: { enable: true, value_area: 800 } }, color: { value: "#48c0ec" }, shape: { type: "circle" }, opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: "#6496ec", opacity: 0.4, width: 1 }, move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false } }, interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true }, modes: { repulse: { distance: 100, duration: 0.4 } } }, retina_detect: true });

        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('.main-content');

            // --- PAGE NAVIGATION LOGIC ---
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page');

            function showPage(pageId) {
                pages.forEach(page => {
                    page.classList.remove('active');
                });
                const newPage = document.getElementById(pageId);
                if(newPage) {
                    newPage.classList.add('active');
                }
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if(link.dataset.page === pageId) {
                        link.classList.add('active');
                    }
                });

                 // Special case for logo: don't keep it active
                if(pageId === 'page-hero') {
                    document.querySelector('.logo.nav-link').classList.remove('active');
                    document.querySelector('.nav-link[data-page="page-work"]').classList.add('active');
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = link.dataset.page;
                    showPage(pageId);
                });
            });
            // Show work page by default instead of hero
            showPage('page-work'); 


            // --- POPULATE CONTENT FROM CONFIG ---
            document.querySelector('.logo').textContent = config.name;
            document.getElementById('hero-name').textContent = config.name;
            document.getElementById('hero-title').textContent = config.jobTitle;
            document.getElementById('headshot-img').src = config.headshot;
            document.getElementById('about-story').textContent = config.about.story;
            document.getElementById('email-link').href = config.email;
            document.getElementById('linkedin-link').href = config.linkedin;
            document.getElementById('github-link').href = config.github;
            document.getElementById('footer-name').textContent = config.name;
            
            const capabilitiesList = document.getElementById('capabilities-list');
            config.about.capabilities.forEach(cap => {
                capabilitiesList.innerHTML += `<div class="capability"><div class="cap-icon"><i class="${cap.icon}"></i></div><div class="cap-text"><h3>${cap.title}</h3><p>${cap.description}</p></div></div>`;
            });

            const projectList = document.getElementById('project-list');
            config.projects.forEach(project => {
                projectList.innerHTML += `<a href="${project.link}" target="_blank" class="project-card"><img src="${project.image}" alt="${project.title}"><div class="project-overlay"><div class="project-info"><span class="project-category">${project.category}</span><h3>${project.title}</h3><p>${project.description}</p></div></div></a>`;
            });
            
            const volunteerList = document.getElementById('volunteer-list');
            config.volunteer.forEach(item => {
                volunteerList.innerHTML += `<div class="volunteer-card"><h3>${item.title}</h3><span class="volunteer-role">${item.role}</span><p>${item.description}</p></div>`;
            });
            
            // Resume Page Population
            const resumeExperience = document.getElementById('resume-experience');
            config.resume.experience.forEach(exp => {
                let detailsHtml = '<ul>' + exp.details.map(d => `<li>${d}</li>`).join('') + '</ul>';
                resumeExperience.innerHTML += `<div class="resume-item"><h4>${exp.role}<span>${exp.company} | ${exp.period}</span></h4>${detailsHtml}</div>`;
            });
            
            const resumeEducation = document.getElementById('resume-education');
            config.resume.education.forEach(edu => {
                resumeEducation.innerHTML += `<div class="resume-item"><h4>${edu.degree}<span>${edu.institution} | ${edu.period}</span></h4><p class="societies">Societies: ${edu.societies}</p></div>`;
            });
            
            const resumeSkills = document.getElementById('resume-skills');
            resumeSkills.innerHTML += '<div class="skills-container">' + config.resume.skills.map(s => `<span class="skill-tag">${s}</span>`).join('') + '</div>';
        });
    </script>
