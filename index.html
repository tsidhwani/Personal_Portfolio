<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapan Sidhwani - Digital Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div id="particles-js"></div>

    <!-- ================== CONFIGURATION ================== -->
    <script>
        const config = {
            name: "Tapan Sidhwani",
            // A more engaging title
            jobTitle: "Building at the intersection of Tech & Business.",
            linkedin: "https://www.linkedin.com/in/tapan-sidhwani-163007226/",
            github: "https://github.com/tsidhwani", 
            email: "mailto:tapan.sidhwani@gmail.com",
            resume: "SidhwaniResume4-22-25.pdf",
            headshot: "TapanHeadshot.jpg",
            
            // Re-written "About" section to be more narrative
            about: {
                story: "I'm a builder and a strategist, currently studying Computer Science at Vanderbilt. I thrive on diving deep into complex problems, whether it's developing machine learning models to decipher historical data or shaping sponsorship strategies for VandyHacks. My goal is to create technology that is not only powerful but also intuitive and impactful, bridging the gap between intricate code and real-world business challenges.",
                capabilities: [
                    { icon: "fas fa-brain", title: "Machine Learning", description: "Developing and optimizing classifier models with PyTorch and Scikit-learn to extract meaningful insights from large datasets." },
                    { icon: "fas fa-code", title: "Software Development", description: "Crafting full-stack solutions and tools using Python, Java, and C++ with a focus on efficiency and user experience." },
                    { icon: "fas fa-handshake", title: "Strategic Partnerships", description: "Connecting with industry leaders to build relationships and secure funding, as demonstrated by raising $25k for VandyHacks." }
                ]
            },
            
            // Re-written project descriptions to be like case studies
            projects: [
                {
                    title: "Historical Archives AI",
                    category: "Machine Learning",
                    description: "Breathing life into history. I helped to develop ML models that decipher handwritten text from 100,000+ historical documents, making them accessible for the first time.",
                    image: "https://placehold.co/600x400/0d0d2b/48c0ec?text=Project+Visual", // <-- Replace with an actual project image if you have one
                    link: "#"
                },
                {
                    title: "Flow Chart Study Tool",
                    category: "Python Development",
                    description: "Rethinking study habits. I created a Python-based decision tree tool that transforms learning into an interactive experience, boosting engagement.",
                    image: "SSDA_Screenshot.png", 
                    link: "https://slavesocieties.org/"
                },
                {
                    title: "VandyHacks Sponsorship",
                    category: "Business & Strategy",
                    description: "Fueling innovation. I connected with industry leaders to aid in securing over $25,000 in funding, creating a space for hundreds of students to build and dream.",
                    image: "https://placehold.co/600x400/0d0d2b/6496ec?text=Project+Visual", // <-- Replace with an actual project image
                    link: "#"
                }
            ]
        };
    </script>
    <!-- ================= END OF CONFIGURATION ================= -->

    <header>
        <nav>
            <a href="#" class="logo"></a>
            <ul>
                <li><a href="#work">Work</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-text">
                <h1 id="hero-name"></h1>
                <p id="hero-title"></p>
                <a id="resume-button" href="#" class="btn" target="_blank">View My Resume</a>
            </div>
        </section>
        
        <section id="work">
             <h2>My Work</h2>
             <div class="project-grid" id="project-list">
                <!-- Projects will be dynamically inserted here -->
             </div>
        </section>

        <section id="about">
            <div class="about-container">
                <div class="about-image">
                    <img id="headshot-img" src="" alt="Headshot of Tapan Sidhwani">
                </div>
                <div class="about-text">
                    <h2>A Bit About Me</h2>
                    <p id="about-story"></p>
                    <div class="capabilities" id="capabilities-list">
                       <!-- Capabilities will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Let's Connect</h2>
            <p>Have a project in mind or just want to say hello? I'd love to hear from you.</p>
            <div class="contact-links">
                <a id="email-link" href="#" class="contact-button"><i class="fas fa-envelope"></i> Email</a>
                <a id="linkedin-link" href="#" target="_blank" class="contact-button"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a id="github-link" href="#" target="_blank" class="contact-button"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </section>
    </main>

    <footer>
        <p>Designed & Built by <span id="footer-name"></span></p>
    </footer>

    <!-- Scripts for animations -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle.js configuration
        particlesJS("particles-js", {
            "particles": { "number": { "value": 60, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#48c0ec" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true, "anim": { "enable": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#6496ec", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false } },
            "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "repulse": { "distance": 100, "duration": 0.4 }, "push": { "particles_nb": 4 } } },
            "retina_detect": true
        });

        // This script populates the page with your data from the config object
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.logo').textContent = config.name;
            document.getElementById('hero-name').textContent = config.name;
            document.getElementById('hero-title').textContent = config.jobTitle;
            document.getElementById('resume-button').href = config.resume;
            document.getElementById('headshot-img').src = config.headshot;
            
            // About Section
            document.getElementById('about-story').textContent = config.about.story;
            const capabilitiesList = document.getElementById('capabilities-list');
            config.about.capabilities.forEach(cap => {
                const capElement = document.createElement('div');
                capElement.className = 'capability';
                capElement.innerHTML = `
                    <div class="cap-icon"><i class="${cap.icon}"></i></div>
                    <div class="cap-text">
                        <h3>${cap.title}</h3>
                        <p>${cap.description}</p>
                    </div>`;
                capabilitiesList.appendChild(capElement);
            });

            // Projects Section
            const projectList = document.getElementById('project-list');
            config.projects.forEach(project => {
                const projectCard = document.createElement('a');
                projectCard.className = 'project-card animate-on-scroll';
                projectCard.href = project.link;
                projectCard.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <div class="project-overlay">
                        <div class="project-info">
                            <span class="project-category">${project.category}</span>
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                        </div>
                    </div>
                `;
                projectList.appendChild(projectCard);
            });
            
            // Contact Links
            document.getElementById('email-link').href = config.email;
            document.getElementById('linkedin-link').href = config.linkedin;
            document.getElementById('github-link').href = config.github;
            
            // Footer
            document.getElementById('footer-name').textContent = config.name;

            // Scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
